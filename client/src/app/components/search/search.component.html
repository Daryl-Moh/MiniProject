<div class="flex">
    <div class="m-auto">
        <mat-card>
            <mat-card-title>
                Search Stock Name
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="search()">
                    <mat-form-field appearance="fill">
                        <mat-label>Stock Name</mat-label>
                        <input matInput size="60" formControlName="stockName" />
                    </mat-form-field>
                    <mat-card-actions>
                        <button type="submit" mat-raised-button [disabled]="form.invalid">
                            <mat-spinner *ngIf="isLoading" diameter="35"></mat-spinner>
                            <span *ngIf="!isLoading">Search</span>
                        </button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
