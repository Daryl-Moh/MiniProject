<mat-nav-list>
    <a mat-list-item *ngFor="let s of stocks" [routerLink]="['/overview', s.symbol]">
        <span matListItemTitle> Stock Symbol: {{s.symbol}}</span>
        <span matListItemLine> Name: {{s.name}}</span>
        <span matListItemLine> Type: {{s.type}}</span>
        <span matListItemLine> Region: {{s.region}}</span>
        <span matListItemLine> Currency: {{s.currency}}</span>
    </a>
</mat-nav-list>
